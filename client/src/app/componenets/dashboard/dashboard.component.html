<div class="dashboard-container">
  <mat-toolbar color="primary" class="header">
    <div class="nav-container">
      <div class="branding" routerLink="/dashboard">
        <img src="assets/logo.png" alt="Logo" class="logo">
        <span class="title">Sistema de Productos</span>
      </div>

      <nav class="nav-links">
        <a mat-button routerLink="/dashboard" routerLinkActive="active-link">
          <mat-icon>dashboard</mat-icon>
          Inicio
        </a>
        <a mat-button routerLink="/dashboard/agregar" routerLinkActive="active-link">
          <mat-icon>add_circle</mat-icon>
          Agregar
        </a>
      </nav>

      <mat-form-field class="search-bar">
        <mat-label>Buscar productos</mat-label>
        <input matInput placeholder="Ej. Queso Manchego">
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
    </div>
  </mat-toolbar>

  <div class="main-content">
    <router-outlet></router-outlet>

    <div *ngIf="isDashboardRoot()" class="cards-container">
      <mat-card class="dashboard-card" routerLink="/dashboard/agregar">
        <mat-card-header>
          <mat-card-title>
            <mat-icon class="card-icon">inventory_2</mat-icon>
            Nuevo Producto
          </mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>Registrar nuevo artículo en el catálogo</p>
        </mat-card-content>
      </mat-card>

      <mat-card class="dashboard-card" routerLink="/dashboard">
        <mat-card-header>
          <mat-card-title>
            <mat-icon class="card-icon">list_alt</mat-icon>
            Inventario
          </mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>Consulta total de existencias</p>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
